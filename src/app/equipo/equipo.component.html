<ng4-loading-spinner> </ng4-loading-spinner>



<div class="row profile">

  <div class="col-sm-3">

    <!-- informacion personal del usuario -->

    <div class="row">

      <div style="text-align: center">
        <h1>{{equipo.eq_nome}}</h1>
      </div>

      <div class="col-xs-12 col-sm-12 profile-img-container">
        <img class="profile-image" src="http://www.bolaocraquedebola.com.br/{{assets}}/{{equipo.eq_logo}}">

        <a href="/equipocoracao/{{equipo.eq_id}}">
          <i class="fa fa-heart red" style="padding-top:20px; padding-left:10px;font-size:20px"></i>
        </a>
      </div>



      <div class="col-xs-7 col-sm-12">
        <div *ngFor="let campeonato of campeonatos" style="padding-top:20px; padding-left:10px">
          <a href="/palpitarrodada/{{campeonato.ch_id}}">{{campeonato.ch_nome}}</a>
        </div>

      </div>

    </div>

    <!-- fin del a informacion personal del usuario -->

  </div>

  <div class="col-sm-9">

    <ul class="nav nav-tabs" id="myTab">
      <li class="active">
        <a href="page-profile.html#palpites" (click)="palpites()">Palpites</a>
      </li>
    </ul>



    <div class="tab-content" style="height: 450px; overflow-y:auto;overflow-x: hidden">
      <div class="tab-pane active" id="palpites">

        <div class="row" style="margin:auto" *ngIf="!partidos">
          Carregando...
        </div>

        <div class="row" *ngIf="partidos">


          <div *ngFor='let partido of partidos'>
            <div class="col-lg-4 col-sm-6 col-xs-6 col-xxs-12 col-xxs-6" style="margin-top: 10px">
              <div class="smallstat box" style="border:1px solid #dbdee0; padding:7px">
                <table width="100%">
                  <tbody>
                    <tr>
                      <td style="text-align:center">
                        <b>
                          <a href="{{url}}/palpitarrodada/{{partido.ch_id}}">{{partido.ch_nome}}</a>
                        </b>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table width="100%">
                  <tbody>
                    <tr>
                      <td style="text-align:center">
                        <b>{{partido.mt_date | date: 'dd/MM/yyyy HH:mm'}}</b>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table>
                  <tbody>
                    <tr>
                      <td width="55%" style="text-align:left">
                        <span id="376">
                          <img width="25px;" height="21px;" src="http://www.bolaocraquedebola.com.br/{{assets}}{{partido.tm1_logo}}">
                          <a href="/equipo/{{partido.tm1_id}}"> {{partido.t1nome}} </a>
                        </span>
                      </td>
                      <td width="10%" style="text-align:right" *ngIf="partido.mt_played === '1'">
                        <span class="label label-danger" *ngIf="!verificarSuceso(partido)">{{partido.mt_goal1}}</span>
                        <span class="label label-success" *ngIf="verificarSuceso(partido)">{{partido.mt_goal1}}</span>
                      </td>
                      <td width="35%">
                        <div class="row">
                          <div class="col-xs-10 col-sm-10 col-lg-10 numeros">
                            <input disabled="disabled" style="text-align:center" class="form-control numeros_input" [(ngModel)]="partido.rs_res1" name="rs_res1{{partido.mt_id}}"
                              type="text">
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table>
                  <tbody>
                    <tr>
                      <td width="55%" style="text-align:left">
                        <span id="372">
                          <img width="25px;" height="21px;" src="http://www.bolaocraquedebola.com.br/{{assets}}/{{partido.tm2_logo}}">
                          <a href="/equipo/{{partido.tm2_id}}"> {{partido.t2nome}}</a>
                        </span>
                      </td>
                      <td *ngIf="partido.mt_played === '1'" width="10%" style="text-align:right">
                        <span class="label label-danger" *ngIf="!verificarSuceso(partido)">{{partido.mt_goal2}}</span>
                        <span class="label label-success" *ngIf="verificarSuceso(partido)">{{partido.mt_goal2}}</span>
                      </td>
                      <td width="35%">
                        <div class="row">
                          <div class="col-xs-10 col-sm-10 col-lg-10 numeros">
                            <input disabled="disabled" style="text-align:center" class="form-control numeros_input" [(ngModel)]="partido.rs_res2" name="rs_res2{{partido.mt_id}}"
                              type="text">
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div id="466" style="margin: 15px 0 0 0; ">
                  <div id="dvInfo_1114" style="display:none"></div>
                </div>
              </div>
            </div>
          </div>



        </div>

        <div class="row" style="margin:auto" *ngIf="partidos && partidos.length > 0">
          <a (click)="more()" class="btn btn-sm btn-primary">Mais</a>
        </div>
        <!--/row-->

      </div>
    </div>
  </div>
</div>
