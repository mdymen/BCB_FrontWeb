<ng4-loading-spinner> </ng4-loading-spinner>

<div class="box">
  <div class="box-header">
    <h2>
      <a href="javascript:void(0)" (click)="cargarTabla()">
        <i class="fa fa-eye"></i>
      </a>
      <span class="break"></span>Tabela de Posições</h2>

    <div class="box-icon">
      <span>
        <h2 style="margin-right: 30px !important"></h2>
      </span>
    </div>
  </div>
  <div class="box-content">

      <div *ngIf="equipos.length == 0">
          <button class="btn btn-sm btn-info" (click)="cargarTabla()">Carregar Tabela</button>
      </div>

    <!-- TABLA CREADA PARA EL CAMPEONATO QUE NO ES POR GRUPOS -->

    <div *ngIf="!isGrupos && equipos.length > 0">
      <table class="table">
        <thead></thead>
        <tbody>

          <tr *ngFor="let equipo of equipos, let i = index">
            <td>
              <span class="badge">{{i + 1}}</span>
            </td>
            <td>
              <a href="/equipo/{{equipo.eq_id}}" title="{{equipo.eq_nome}}">
                <img width="25px;" height="21px;" src="http://www.bolaocraquedebola.com.br/{{assets}}/{{equipo.eq_logo}}"> {{equipo.eq_nome}}
              </a>
            </td>
            <td>{{equipo.ec_jugados}}</td>
            <td>{{equipo.ec_pontos}}</td>
          </tr>

          <tr>
            <td></td>
            <td> &nbsp;</td>
            <td></td>
            <td></td>
          </tr>

      </table>

    </div>

    <!-- FIN DE LA TABLA CREADA PARA EL CAMPEONATO QUE NO ES POR GRUPOS -->


    <!-- TABLA CREADA PARA EL CAMPEONATO QUE ES POR GRUPOS -->


    <div *ngIf="isGrupos && grupos.length > 0">

      <table class="table" *ngFor="let grupo of grupos">
        <thead></thead>
        <tbody>

          <tr>
            <td></td>
            <td> Grupo {{grupo.ec_grupo}}</td>
            <td></td>
            <td></td>
          </tr>
          <tr *ngFor="let equipo of grupo.grupo, let i = index">
            
            <td>
              <span class="badge">{{i + 1}}</span>
            </td>
            <td>
              <a href="/equipo/{{equipo.eq_id}}" title="{{equipo.eq_nome}}">
                <img width="25px;" height="21px;" src="{{url_img}}//{{equipo.eq_logo}}"> {{equipo.eq_nome}}
              </a>
            </td>
            <td>{{equipo.ec_jugados}}</td>
            <td>{{equipo.ec_pontos}}</td>
          </tr>

          <tr>
            <td></td>
            <td> &nbsp;</td>
            <td></td>
            <td></td>
          </tr>

      </table>

    </div>

    <!-- FIN DE LA TABLA CREADA PARA EL CAMPEONATO QUE ES POR GRUPOS -->


  </div>
</div>
