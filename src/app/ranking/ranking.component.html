<div class="box">
  <div class="box-header">
    <h2>
      <a href="javascript:void(0)" (click)="cargarTabla()">
      <i class="fa fa-eye" ></i>
    </a>
      Ranking</h2>

  </div>
  <div class="box-content" [style]="vertabla">

      <div *ngIf="!rankingCargado">
          <button class="btn btn-sm btn-info" (click)="cargarTabla()">Carregar Ranking</button>
      </div>

      <div *ngIf="rankingCargado">
          <div class="box">
            <div class="box-content">
              <ul class="dashboard-list">
                <li *ngFor="let ranking of rankings, let i = index">
                  <a href="javascript:void(0)">                                                
                    <span>{{i + 1}}</span>
                    <span >{{ranking.points}}</span>
                    {{ranking.rk_username}}      
                    <i class="fa fa-star green" *ngIf="i == 0"></i>        
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
  </div>
</div>
