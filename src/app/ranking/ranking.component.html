<div class="box">
  <div class="box-header">
    <h2>
      <a href="javascript:void(0)" (click)="cargarTabla()">
      <i class="fa fa-eye" ></i>
    </a>
      <span class="break"></span>Ranking</h2>

  </div>
  <div class="box-content" [style]="vertabla">
    <table class="table">
      <tbody>

        <tr *ngFor="let ranking of rankings, let i = index">
          <td>{{i + 1}}</td>
          <td>{{ranking.points}}</td>
          <td>{{ranking.rk_username}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
