<div class="col-lg-6">
  <div class="box">
    <div class="box-content">


      <div class="form-group">
        <div class="controls">
          <div class="input-group col-sm-8">
            <span class="input-group-addon">
              <i class="fa fa-male"></i>
            </span>
            <input type="text" (input)="change($event.target.value)" class="form-control" placeholder="Digite nombre del equipo....">
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<button class="btn btn-success" (click)="search()">Buscar</button>

<div class="col-lg-12">
  <div class="box">
    <div class="box-content">

      <div *ngFor='let partido of partidos'>


        <div class="col-lg-3 col-sm-6 col-xs-12 col-xxs-12 col-xxs-6" style="margin-top: 10px">
          <div class="smallstat box" style="border:1px solid #dbdee0; padding:7px">
            <table width="100%">
              <tbody>
                <tr>
                  <td style="text-align:center">
                    <b>{{partido.mt_date}}</b>
                  </td>
                </tr>
              </tbody>
            </table>
            <table>
              <tbody>
                <tr>
                  <td width="55%" style="text-align:left">
                    <span id="376">
                      <img width="25px;" height="21px;" src="{{fotos}}/{{partido.t1logo}}"> {{partido.t1nome}}
                    </span>
                  </td>
                  <td width="35%">
                    <div class="row">
                      <div class="col-xs-10 col-sm-10 col-lg-10 numeros">
                        <input style="text-align:center" class="form-control numeros_input" [(ngModel)]="partido.mt_goal1" name="rs_res1{{partido.mt_id}}"
                          type="text">
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <table>
              <tbody>
                <tr>
                  <td width="55%" style="text-align:left">
                    <span id="372">
                      <img width="25px;" height="21px;" src="{{fotos}}/{{partido.t2logo}}"> {{partido.t2nome}}
                    </span>
                  </td>
                  <td width="35%">
                    <div class="row">
                      <div class="col-xs-10 col-sm-10 col-lg-10 numeros">
                        <input style="text-align:center" class="form-control numeros_input" [(ngModel)]="partido.mt_goal2" name="rs_res2{{partido.mt_id}}"
                          type="text">
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <div id="466" style="margin: 15px 0 0 0; ">
              <div id="dvInfo_1114" style="display:none"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
