<!-- SELECCIONAR EL CAMPEONATO  -->

<div class="row">
  <div class="col-lg-12">
    <div class="box">
      <div class="box-content">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="controls">
              <select [ngModel]="campeonatos" class="form-control" (ngModelChange)="seleccionarCampeonato($event)" name="seleccion">
                <option [value]="campeonato.ch_id" *ngFor="let campeonato of campeonatos">{{campeonato.ch_nome}}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- FIN SELECCIONAR EL CAMPEONATO  -->

<!-- EQUIPOS YA CADASTRADOS EN EL CAMPEONATO  -->

<div class="row">
  <div class="col-lg-12">
    <div class="box">
      <div class="box-content">
        <span *ngFor="let equipo of equiposCadastrados"> {{equipo.eq_nome}}, </span>
      </div>
    </div>
  </div>
</div>

<!-- FIN EQUIPOS YA CADASTRADOS EN EL CAMPEONATO  -->

<div class="row">

<!-- EQUIPOS PARA CADASTRAR EN EL CAMPEONATO  -->

  <div class="col-lg-6">
    <div class="box">
      <div class="box-content">
        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
          <table class="table table-striped table-bordered bootstrap-datatable datatable dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
            <thead>
              <tr role="row">
                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending"
                  aria-label="Username: activate to sort column descending" style="width: 346px;">Equipo</th>
                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending"
                  style="width: 274px;">Actions</th>
              </tr>
            </thead>

            <tbody role="alert" aria-live="polite" aria-relevant="all">
              <tr class="odd" *ngFor="let equipo of equiposAdicionados">
                <td class="  sorting_1">{{equipo.nome}}
                </td>
                <td class=" ">
                  <td class="  sorting_1">
                    <input type="text" placeholder="Grupo" [(ngModel)]="equipo.ec_grupo" >
                  </td>
                  <td class=" ">
                    <a class="btn btn-danger" (click)="remove(equipo)">
                      <i class="fa fa-trash-o "></i>
                    </a>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>

        <a class="btn btn-success" (click)="save()">Salvar</a>

      </div>
    </div>
  </div>

  <!-- FIN EQUIPOS PARA CADASTRAR EN EL CAMPEONATO  -->

<!-- LISTA DE EQUIPOS DEL SISTEMA  -->

  <div class="col-lg-6">
    <div class="box">
      <div class="box-content">


        <div class="form-group">
          <div class="controls">
            <div class="input-group col-sm-8">
              <span class="input-group-addon">
                <i class="fa fa-male"></i>
              </span>
              <input type="text" (input)="filter($event.target.value)" class="form-control" placeholder="Digite nombre del equipo....">
            </div>
          </div>
        </div>


        <ul>
          <li *ngFor="let equipo of equiposFiltrados">
            <a (click)="add(equipo)">{{equipo.eq_nome}}</a>
          </li>
        </ul>


      </div>
    </div>
  </div>

  <!-- FIN LISTA DE EQUIPOS DEL SISTEMA  -->
</div>

<pre>{{equiposAdicionados | json}}</pre>
