<!-- CARGAR CAMPEONATOS -->

<div class="row">
  <div class="col-lg-12">
    <div class="box">
      <div class="box-content">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="controls">
              <select [ngModel]="campeonatos" class="form-control" (ngModelChange)="seleccionarCampeonato($event)" name="seleccion">
                <option [value]="campeonato.ch_id" *ngFor="let campeonato of campeonatos">{{campeonato.ch_nome}}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- FIN DE CARGAR CAMPEONATOS -->

<div [hidden]="!cargoCampeonato">
  <div class="row">
    <div class="col-lg-12">
      <div class="box">
        <div class="box-header">
          <h2>
            <i class="fa fa-edit"></i>Adicionar jogo</h2>
          <div class="box-icon">
            <a href="form-elements.html#" class="btn-setting">
              <i class="fa fa-wrench"></i>
            </a>
            <a href="form-elements.html#" class="btn-minimize">
              <i class="fa fa-chevron-up"></i>
            </a>
            <a href="form-elements.html#" class="btn-close">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </div>
        <div class="box-content">
          <form #form="ngForm" class="form-horizontal" (submit)="onSubmitPartidos(partidos)">
            <div *ngFor='let partido of partidos'>
              <div class="form-group">
                <div class="controls">
                  <div class="input-group col-sm-4">
                    <select class="form-control" [ngModel]="rodadas" id="ronda" name="ronda" [(ngModel)]="partido.ronda">
                      <option [value]="rodada.rd_id" *ngFor="let rodada of rodadas">{{rodada.rd_round}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="controls">
                  <div class="input-group col-sm-4">
                    <span class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </span>
                    <input type="text" id="date" name="date" class="form-control" [(ngModel)]="partido.date" placeholder="Data dd/mm/yy">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="controls">
                  <div class="input-group col-sm-4">
                    <span class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </span>
                    <input type="text" id="hora" name="hora" class="form-control" [(ngModel)]="partido.hora" placeholder="Hora hh:mm">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="controls">
                  <div class="input-group date col-sm-12">
                    <span class="input-group-addon">
                      <i class="fa  fa-search"></i>
                    </span>
                    <div class="controls">
                      <select name="team1{{partido.team1}}" [(ngModel)]="partido.team1" class="form-control">
                        <option [value]="equipo1.tm_id" *ngFor="let equipo1 of equipos1">{{equipo1.tm_name}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="controls">
                  <div class="input-group date col-sm-12">
                    <span class="input-group-addon">
                      <i class="fa  fa-search"></i>
                    </span>
                    <div class="controls">
                      <select name="team2{{partido.team2}}" [(ngModel)]="partido.team2" class="form-control">
                        <option [value]="equipo2.tm_id" *ngFor="let equipo2 of equipos2">{{equipo2.tm_name}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>


            </div>


            <div class="form-actions">
              <a (click)="adicionarjogo()">adicionar jogo</a>
              <button id="salvar_jogo" class="btn btn-primary">Salvar</button>
            </div>


          </form>

        </div>
      </div>
    </div>
    <!--/col-->
  </div>
</div>

<pre>{{partidos | json}}</pre>
