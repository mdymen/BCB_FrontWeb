<ng4-loading-spinner> </ng4-loading-spinner>

<div class="row">
  <div class="col-lg-12">
    <div class="box">
      <div class="box-content">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="controls">
              <select [ngModel]="paises" class="form-control" (ngModelChange)="change($event)" name="seleccion">
                <option [value]="pais.ps_id" *ngFor="let pais of paises">{{pais.ps_nome}}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="equipos.length > 0">
  <div class="col-lg-5">
    <div class="box">
      <div class="box-content">


        <div class="form-group">
          <div class="controls">
            <div class="input-group col-sm-12">
              <span class="input-group-addon">
                <i class="fa fa-male"></i>
              </span>
              <input type="text" (input)="filter($event.target.value)" class="form-control" placeholder="Digite nombre del equipo....">
            </div>
          </div>
        </div>


        <ul class="timeline" style="list-style: none">
          <li *ngFor="let equipo of equiposFiltrados">
            <a (click)="select(equipo)">
              <img width="25px;" height="21px;" src="http://www.bolaocraquedebola.com.br/{{assets}}/{{equipo.eq_logo}}"> {{equipo.eq_nome}}
            </a>
          </li>
        </ul>


      </div>
    </div>
  </div>
  <div class="col-lg-7" *ngIf="equipo != null">
    <div class="box profile">
      <div class="box-content">
        <div style="text-align:center">
          <div style="padding-bottom: 20px">
            <h1>{{equipo.eq_nome}}</h1>
            <img width="50%" src="http://www.bolaocraquedebola.com.br/{{assets}}/{{equipo.eq_logo}}">
          </div>
          <div >
            <button class="btn btn-success" (click)="equipoCoracao(equipo)">Time do Coração</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
