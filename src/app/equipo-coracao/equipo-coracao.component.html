<ng4-loading-spinner> </ng4-loading-spinner>

<div class="row">
  <div class="col-lg-12">
    <div class="box">
      <div class="box-content">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="controls">
              <select [ngModel]="paises" class="form-control" (ngModelChange)="change($event)" name="seleccion">
                <option [value]="pais.ps_id" *ngFor="let pais of paises">{{pais.ps_nome}}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-6">
    <div class="box">
      <div class="box-content">


        <div class="form-group">
          <div class="controls">
            <div class="input-group col-sm-8">
              <span class="input-group-addon">
                <i class="fa fa-male"></i>
              </span>
              <input type="text" (input)="filter($event.target.value)" class="form-control" placeholder="Digite nombre del equipo....">
            </div>
          </div>
        </div>


        <ul class="timeline">
          <li *ngFor="let equipo of equiposFiltrados">
            <a (click)="add(equipo)">{{equipo.eq_nome}}</a>
          </li>
        </ul>


      </div>
    </div>
  </div>
