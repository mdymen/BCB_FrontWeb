<div class="row" *ngIf="cargadas" style="padding: 30px 30px 30px 30px">

  <div style="text-align:center">
    <h1>ULTIMAS NOTICIAS</h1>
  </div>
  <!--/col-->

  <div class="row">
    <div class="col-lg-3 col-sm-6" *ngFor="let noticia of noticias" style="padding: 10px 10px 10px 10px">
      <div class="smallchart blue box" style="box-shadow: 2px 2px 3px 5px #888888">
        <div class="title">{{noticia.updated | date:'HH:mm dd-MM-yy'}}</div>
        <div class="content"> 
          <a href="javascript:void(0)" (click)="verNoticia(noticia)">
            {{noticia.title}}
          </a>
        </div>
        <div class="value">{{noticia.author.name}}</div>
      </div>
    </div>
  </div>

</div>

<div class="modal fade in" id="myModal" aria-hidden="false" style="display: block;" *ngIf="ver">
  <div class="modal-dialog" style="width: 703px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cerrar()">Ã—</button>
        <h4 class="modal-title">{{noticia.title}}</h4>
      </div>
      <div class="modal-body" [innerHTML]="noticia.content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrar()">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
