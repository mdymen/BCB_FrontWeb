<div class="row" *ngIf="cargadas">

  <!--/col-->

  <div class="col-lg-12 col-sm-12 col-xs-12 col-xxs-12">
    <div class="box">
      <div class="box-header">
        <h2>
          <i class="fa fa-list"></i>Noticias</h2>
      </div>
      <div class="box-content no-padding">
        <ul class="comments-list">
          <li *ngFor="let noticia of noticias">
            <a href="javascript:void(0)" (click)="verNoticia(noticia)">
              <div style="margin-left:0px">
                <strong>{{noticia.updated | date:'HH:mm dd-MM-yy'}}</strong> {{noticia.title}}
              </div>
              <div style="margin-left:0px" class="date">{{noticia.author.name}}</div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!--/col-->

</div>

<div class="modal fade in" id="myModal" aria-hidden="false" style="display: block;" *ngIf="ver">
  <div class="modal-dialog" style="width: 703px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cerrar()">Ã—</button>
        <h4 class="modal-title">{{noticia.title}}</h4>
      </div>
      <div class="modal-body" [innerHTML]="noticia.content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrar()">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
