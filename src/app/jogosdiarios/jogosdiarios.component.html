<div *ngIf="!partidos.length" style="text-align:center;padding-top:50px">
  <img src="/assets/gif/loading.gif" width="100px">
</div>

<div class="row" *ngIf="partidos.length > 0">

  <!-- PARTIDOS PARA PALPITAR -->
  <div class="col-lg-12">

    <form #form="ngForm" (submit)="logForm(partidos)">
      <div class="">
        <div class="box">
          <div class="box-header">
            <h2>
              <i class="fa fa-align-justify"></i>
              <span class="break"></span> Jogos: {{ fecha | date: 'dd/MM'}}</h2>
          </div>
          <div class="box-content">
            <div class="row">



              <div *ngFor='let partido of partidos'>


                <div class="col-lg-3 col-sm-6 col-xs-12 col-xxs-12 col-xxs-6" style="margin-top: 10px">
                  <div class="smallstat box" style="border:1px solid #dbdee0; padding:7px">
                    <table width="100%">
                      <tbody>
                        <tr>
                          <td style="text-align:center">
                            <b>
                              <a href="{{url}}/public/campeonatos/index?champ={{partido.ch_id}}">{{partido.ch_nome}}</a>
                            </b>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table width="100%">
                      <tbody>
                        <tr>
                          <td style="text-align:center">
                            <b>{{partido.mt_date | date: 'HH:mm'}}</b>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table>
                      <tbody>
                        <tr>
                          <td width="55%" style="text-align:left">
                            <span id="376">

                              <a href="/equipo/{{partido.tm1_id}}" title="{{partido.t1nome}}">
                                <p class="truncate">
                                  <img width="25px;" height="21px;" src="{{url_img}}/{{partido.tm1_logo}}"> {{partido.t1nome}}</p>
                              </a>
                            </span>
                          </td>
                          <td *ngIf="partido.mt_played == 1" width="10%" style="text-align:right">
                            <span [ngClass]="partido.acerto ? 'label label-success' : 'label label-danger'">{{partido.mt_goal1}}</span>
                          </td>
                          <td width="35%">
                            <div class="row">
                              <div class="col-xs-10 col-sm-10 col-lg-10 numeros">
                                <input [disabled]="!partido.disabled" style="text-align:center" class="form-control numeros_input" [(ngModel)]="partido.rs_res1"
                                  name="rs_res1{{partido.mt_id}}" type="text">
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table>
                      <tbody>
                        <tr>
                          <td width="55%" style="text-align:left">
                            <span id="372">
                              <a href="/equipo/{{partido.tm2_id}}" title="{{partido.t2nome}}">
                                <p class="truncate">
                                  <img width="25px;" height="21px;" src="{{url_img}}/{{partido.tm2_logo}}"> {{partido.t2nome}}
                                </p>
                              </a>
                            </span>
                          </td>
                          <td *ngIf="partido.mt_played == 1" width="10%" style="text-align:right">
                            <span [ngClass]="partido.acerto ? 'label label-success' : 'label label-danger'">{{partido.mt_goal2}}</span>
                          </td>
                          <td width="35%">
                            <div class="row">
                              <div class="col-xs-10 col-sm-10 col-lg-10 numeros">
                                <input [disabled]="!partido.disabled" style="text-align:center" class="form-control numeros_input" [(ngModel)]="partido.rs_res2"
                                  name="rs_res2{{partido.mt_id}}" type="text">
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div id="466" style="margin: 15px 0 0 0; ">
                      <div id="dvInfo_1114" style="display:none"></div>
                    </div>
                  </div>
                </div>
              </div>



            </div>
          </div>
        </div>
      </div>

      <!--   <div *ngIf="!rodadaPay() || paid()" style="width:100%;margin-bottom:10px"> 
      <div style="display:table; margin: 0 auto;">
        <button class="btn btn-lg btn-success" style="text-align: center;">Palpitar</button>
      </div>
       </div> -->

    </form>
  </div>
  <!-- FIN DE PARTIDOS PARA PALPITAR -->

</div>
